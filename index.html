<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Weather App</h1>
        <p>Check the weather and local time of any city!</p>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name..." />
            <button id="searchBtn">Get Weather</button>
        </div>
        <div class="weather-card hidden" id="weatherCard">
            <div class="weather-icon">
                <img id="weatherIcon" src="" alt="Weather Icon" />
            </div>
            <div class="weather-info">
                <h2 id="cityName">City Name</h2>
                <p id="weatherDescription">Weather description</p>
                <p id="temperature">Temperature: 0Â°C</p>
                <p id="localTime">Local Time: --:--</p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Stylish Weather App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
